          <figure class="m-portfolioItem">
            <img class="m-portfolioItem-image" src="img/Desktop 1 - Home.jpg">
            <figcaption>
              <h2 class="m-portfolioItem-title">Desktopversion</h2>
              <h3 class="m-portfolioItem-subtitle">Startbildschirm </h3>
              <p>Diese Seite wäre das erste, was der Benutzer sehen würde, wenn er die Startseite
                 des DCA aufruft. Durch die Zentrale Lage der Timeline und des Titels wird dem Nutzer sofort klar,
                  wo er sich befindet. Und mit Hilfe des Whitespacing wird die Seite simple gehalten und kommuniziert so, dem Nutzer verständlich den Sinn der Seite, 
                  dass es sich hierbei um Ein Archiv für die Werke Lukas Cranachs handelt . </p>
              <p>Anstatt einer gewöhnlichen Timeline, welche den Nutzer dazu veranlassen würde über mehrere Bildschirmlängen horizontal
                 rumzuscrollen oder die Jahre gequetscht, am unteren Bildschirm zu haben, wurde entschieden eine rundliche,
                  aber auch kreative Timeline anzufertigen. Anhand dieser Timeline kann man mit nur einem Blick erkennen, wann 
                  die Werke entstanden sind. Außerdem bietet die Timeline die Möglichkeit problemlos von einem Punkt bis zum anderen Ende Der Timeline zu wechseln.
                   Da es sich hierbei um eine Bildergalerie handelt, wurde beschlossen wie bereits erwähnt... diese Seite so simpel und reduziert wie möglich zu halten. 
                   Dafür wurde auf ein zeitloses Design mit einer blassen Hintergrundfarbe  festgesetzt und die Navigation so gering und simpel wie möglich gehalten, um den Fokus auf die Gemälde zu richten. </p>
              <p>Als Icons wurden reduzierte und leicht verständliche Symbole, wie z.B eine Lupe für die Such-Funktion oder den Filter für die Filter-Funktion gewählt.
                 Dies gibt der Seite einen professionellen Look und erlaubt sowohl Laien als auch Experten eine problemlose Navigation und Benutzung der Seite. Durch die 
                 Farbwahl des Hintergrundes, die leichte creme Farbe, oder auch der Icons, die vorwiegend in orange und rot tönen gehalten sind, soll es an die Renaissance erinnern.
              </p>
            </figcaption>
          </figure>

      <!-- ContentBlock 50% Bild 50% Text
          ####################################################################-->
          <figure class="m-portfolioItem2Columns">
            <img class="m-portfolioItem-image" src="img/Desktop 2 - Home Bilder.jpg">
            <figcaption>
              <h2 class="m-portfolioItem-title">Timeline</h2>
              <p>In diesem Screen sehen wir nun, was passieren würde wenn jemand auf einen der Zacken im Zeitstrahl drücken würde.
                 Rechts vom Zeitstrahl würden nun die Bilder auftauchen, die zum jeweiligen Jahr zugehörig sind. Mit Hilfe der Suchfunktion
                  könnte man nun nach Begriffen suchen die im Titel des Werkes vorkommen, oder mit der Filterfunktion die Suche anderweitig eingrenzen.  </p>
              <p>Bei der Anordnung sieht man hier, dass sowohl für die Anordnung der Bildergalarie als auch deren Ort im Verhältnis zur Timeline die Drittel-Regel angewendet wurde.
                 Dies gibt unserer Seite ein asymmetrisches Gleichgewicht, welches unser Gehirn als angenehm und instinktiv vertändlicher empfindet.
              </p>
            </figcaption>
          </figure>
          <!-- ContentBlock 1/3 Bild 2/3 Text 
          ####################################################################-->
          <figure class="m-portfolioItem">
            <img class="m-portfolioItem-image" src="img/Desktop 3 - Home Bilder Details.jpg">
            <figcaption>
              <h3 class="m-portfolioItem-subtitle">Card </h3>
              <p>Hier würde man sehen, was passiert wenn man auf ein Bild in der Galerie drückt. Dadurch öffnet sich eine Card, auf dem 
                das Bild in einer größeren Version mit Details erscheint. In dieser Sicht werden  Mit der Navigation links und rechts kann 
                man zwischen den Bildern springen in dieser Sicht wird der Hintergrund verdunkelt, um die Bilder hervorzuheben. </p>
              <p>Auf der unteren Seite des Bildschirms sieht man die Bilder links und rechts in der Reihe. Auch hier wird die Drittel-Regel eingehalten, 
                indem die Card zentral mit gleich viel freiem Platz auf allen Seiten dargestellt wird. Auch die Navigation unten ist symmetrisch angeordnet.  </p>
            </figcaption>
          </figure>

      <!-- ContentBlock 50% Bild 50% Text
          ####################################################################-->
          <figure class="m-portfolioItem2Columns">
            <img class="m-portfolioItem-image" src="img/Desktop 4 - Suche Bilder.jpg">
            <figcaption>
              <h2 class="m-portfolioItem-title">Suchfunktion</h2>
              <p>Mit Hilfe der Suchfunktion, würde man auf diesen Bildschirm gelangen. Für eine genauere Suche wird nun statt dem Zeitstrahl der Gesamte Bildschirm
                 für die Darstellung der Bilder verwendet. Auch für diese Suche könnte man immernoch die Filterfunktion benutzen um die Suche noch genauer einzuschränken.</p>
            </figcaption>
          </figure>
          <!-- ContentBlock 1/3 Bild 2/3 Text 
          ####################################################################-->
          <figure class="m-portfolioItem">
            <img class="m-portfolioItem-image" src="img/Touch 1 - Home.jpg">
            <figcaption>
              <h2 class="m-portfolioItem-title">Touchfunktion</h2>
              <h3 class="m-portfolioItem-subtitle">Startbildschirm </h3>
              <p>Des weiteren wurde im Laufe des Projektes eine Touch Version des Projektes erstellt, welche in Museen und Ausstellungen 
                ihren Gebrauch finden würde. Durch die einfache und verständliche Darstellung der Desktopversion, konnte diese zum größten Teil 
                ähnlich in eine Touch Version umgewandelt werden. </p>
              <p>Für den Museumsgebrauch wurde eine angepasste Version des Hauptscreens erstellt, welcher permanent eingeschaltet ist. Auf diesem 
                würde man eine Diashow mit den Werken Cranachs neben dem Zeitstrahl sehen, welche neugierige Besucher anlocken soll.  </p>
            </figcaption>
          </figure>

      <!-- ContentBlock 50% Bild 50% Text
          ####################################################################-->
          <figure class="m-portfolioItem2Columns">
            <img class="m-portfolioItem-image" src="img/Touch 2 - Home Bilder.jpg">
            <figcaption>
              <h2 class="m-portfolioItem-title">Timeline Touch Version</h2>
              <p>Eine weitere Änderung musste an der Timeline vorgenommen werden. Mit Touch-Navigation
                 ist wäre es schwierig die einzelnen Zacken präzise auszuwählen. Stattdessen besitzt diese Version 
                 des Zeitstrahls einen Zeiger, welcher auf ein Jahr des Zeitstrahls zeigt. Per Touch könnte nun die Timeline selbst wie bei einem Nummernschalter im Kreis 
                 gedreht werden, um das vom Zeiger ausgewählte Jahr zu verändern. Diese zeitlose und simple Navigation sollte vor allem älteren Besuchern der Seite vertraut sein.   </p>
            </figcaption>
          </figure>
